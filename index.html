<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-site-verification" content="u5tMiqXpWdQLBYQgP9iTWIekqsujC467ltkJaSwLLu8" />   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Tag (Aapne jo paste kiya tha wo yahan khud dal lijiyega line 4 par) -->
    <title>Temp Mail Pro - Fast & Secure Disposable Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        /* Email body fix */
        #msg-body { word-break: break-word; overflow-wrap: break-word; white-space: pre-wrap; }
        #msg-body img { max-width: 100%; height: auto; }
        #msg-body table { width: 100% !important; display: block; overflow-x: auto; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="p-5 max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl md:text-2xl font-bold text-blue-400 italic">Temp Mail Pro</h1>
        <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded">2025 ACTIVE</span>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-4">
        <div class="text-center mb-6">
            <h2 class="text-2xl md:text-5xl font-black mb-2">Secure <span class="text-blue-400">Temp Mail</span></h2>
            <p class="text-gray-400 text-xs md:text-sm">Your private inbox is ready. Anti-spam protected.</p>
        </div>

        <div class="glass rounded-[1.5rem] md:rounded-[2.5rem] p-5 md:p-10 shadow-2xl">
            <!-- Email Box -->
            <div class="flex flex-col gap-3 mb-8">
                <div id="email-box" class="w-full bg-slate-950 border border-blue-500/30 p-4 md:p-6 rounded-2xl text-base md:text-2xl font-mono text-blue-300 text-center break-all">
                    Generating...
                </div>
                <div class="flex gap-2">
                    <button onclick="copyEmail()" class="flex-1 bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold flex items-center justify-center transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                        <i class="fas fa-copy mr-2"></i> COPY
                    </button>
                    <button onclick="createNewAccount()" class="bg-slate-800 hover:bg-slate-700 px-6 py-4 rounded-xl transition-all">
                        <i class="fas fa-sync-alt text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Inbox -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-5">
                    <h3 class="font-bold text-sm md:text-lg tracking-widest">INBOX</h3>
                    <button onclick="fetchMessages()" class="bg-emerald-500/10 text-emerald-400 text-[10px] md:text-xs px-4 py-2 rounded-full border border-emerald-500/20 font-bold hover:bg-emerald-500 hover:text-white transition-all">
                        <i class="fas fa-sync mr-1"></i> REFRESH
                    </button>
                </div>
                
                <div id="inbox-list" class="space-y-3 min-h-[100px]">
                    <!-- Messages will appear here -->
                    <p class="text-center text-gray-500 py-10 text-sm">No messages yet. Send an email to test!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Full Screen Modal for Reading Mail -->
    <div id="msg-modal" class="hidden fixed inset-0 bg-slate-950/fb p-2 md:p-6 z-50 flex items-center justify-center">
        <div class="glass w-full max-w-3xl rounded-3xl overflow-hidden flex flex-col h-full md:h-auto md:max-h-[90vh]">
            <div class="p-4 md:p-6 border-b border-white/10 flex justify-between items-center bg-slate-900">
                <div class="overflow-hidden">
                    <h4 id="msg-subject" class="font-bold text-blue-300 text-sm md:text-lg truncate"></h4>
                    <p id="msg-from" class="text-[10px] text-gray-400"></p>
                </div>
                <button onclick="closeModal()" class="text-3xl p-2">&times;</button>
            </div>
            <div id="msg-body" class="p-4 md:p-6 bg-white text-black overflow-y-auto h-full text-sm md:text-base">
                <!-- Email body content -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.mail.gw';
        let token = null;

        async function createNewAccount() {
            const box = document.getElementById('email-box');
            try {
                const domainsRes = await fetch(`${API_URL}/domains`);
                const domainsData = await domainsRes.json();
                const domain = domainsData['hydra:member'][0].domain;
                const username = "pro_" + Math.random().toString(36).substring(2, 10);
                const password = Math.random().toString(36);
                const address = `${username}@${domain}`;

                await fetch(`${API_URL}/accounts`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ address, password }) });
                const tokenRes = await fetch(`${API_URL}/token`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ address, password }) });
                const tokenData = await tokenRes.json();
                token = tokenData.token;
                box.innerText = address;
                fetchMessages();
            } catch (err) { box.innerText = "Error. Retry."; }
        }

        async function fetchMessages() {
            if (!token) return;
            try {
                const res = await fetch(`${API_URL}/messages`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                const messages = data['hydra:member'];
                const list = document.getElementById('inbox-list');
                if (messages.length === 0) return;
                list.innerHTML = "";
                messages.forEach(msg => {
                    const item = document.createElement('div');
                    item.className = "bg-slate-800/40 p-4 rounded-xl cursor-pointer hover:border-blue-500 border border-transparent transition-all";
                    item.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-blue-400 font-bold text-[10px] md:text-xs truncate max-w-[150px]">${msg.from.address}</span>
                            <span class="text-[9px] text-gray-500 italic">Received</span>
                        </div>
                        <div class="text-white text-xs md:text-sm font-medium truncate">${msg.subject || '(No Subject)'}</div>
                    `;
                    item.onclick = () => readMail(msg.id);
                    list.appendChild(item);
                });
            } catch (err) {}
        }

        async function readMail(id) {
            const res = await fetch(`${API_URL}/messages/${id}`, { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            document.getElementById('msg-subject').innerText = data.subject || '(No Subject)';
            document.getElementById('msg-from').innerText = "From: " + data.from.address;
            document.getElementById('msg-body').innerHTML = data.html || `<pre>${data.text}</pre>`;
            document.getElementById('msg-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('msg-modal').classList.add('hidden'); }
        function copyEmail() { const email = document.getElementById('email-box').innerText; navigator.clipboard.writeText(email); alert("Email Copied!"); }
        window.onload = createNewAccount;
        setInterval(fetchMessages, 10000);
    </script>
</body>
</html>
